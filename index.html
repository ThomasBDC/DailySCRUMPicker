<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DailySCRUMPicker 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; }
        #info { position: absolute; top: 10px; left: 10px; color: #fff; z-index: 1; font-family: Arial; }
        #setup-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
            color: #000;
            max-width: 400px;
            width: 90%;
        }
        #setup-form.hidden { display: none; }
        #participants-list {
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .participant-row {
            display: flex;
            gap: 10px;
            margin: 5px 0;
        }
        .participant-row input {
            flex: 1;
            padding: 5px;
        }
        button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        #name-display {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="info">Configurez les participants puis cliquez sur la scène pour lancer !</div>
    <div id="setup-form">
        <h2>Configuration des participants</h2>
        <div id="participants-list">
            <div class="participant-row">
                <input type="text" placeholder="Nom du participant" value="Participant 1">
                <button class="remove-participant">×</button>
            </div>
        </div>
        <button id="add-participant">Ajouter un participant</button>
        <button id="start-game">Commencer</button>
    </div>
    <div id="name-display"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
